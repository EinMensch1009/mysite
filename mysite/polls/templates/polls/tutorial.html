{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.navbar {
    background-color: #e1b962;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav li {
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #4CAF50;
}

.content {
    text-align: center;
    padding: 150px 0;
}

h1, h2 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #e1b962;
}

p {
    font-size: 18px;
    color: #7d7d7d;
    margin-bottom: 30px;
}

.analysis {
    display: flex;
    align-items: center;
    padding: 100px 0;
    background-color: #fff;
}

.analysis-image {
    background-image: url('analysis-image.jpg');
    background-size: contain;
    width: 50%;
    height: 500px;
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 0;
    transform: translateX(-50px);
}

.analysis-text {
    width: 50%;
    padding: 0 50px;
    text-align: left;
}

.analysis h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #e1b962;
}

.analysis p {
    font-size: 16px;
    color: #6dda78;
}

.analysis:hover .analysis-image {
    transform: translateX(0);
    opacity: 1;
}

.footer {
    display: flex;
    justify-content: space-between;
    background-color: #f9f9f9;
    padding: 20px;
}

.footer-image {
    width: 100px;
    height: 100px;
    background-size: cover;
    transition: transform 0.5s ease;
}

.left-image {
    background-image: url('left-image.jpg');
}

.right-image {
    background-image: url('right-image.jpg');
}

.footer-image:hover {
    transform: scale(1.1);
}

.fadeInDown {
    animation: fadeInDown 1s both;
}

.fadeInUp {
    animation: fadeInUp 1s both;
}

.fadeInLeft {
    animation: fadeInLeft 1s both;
}

.fadeInRight {
    animation: fadeInRight 1s both;
}

@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInLeft {
    0% {
        opacity: 0;
        transform: translateX(-20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInRight {
    0% {
        opacity: 0;
        transform: translateX(20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

</style>

<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="startseite">Home</a></li>
                <li><a href="statistiken">Statistiken</a></li>
                <li><a href="ueber_uns">Über uns</a></li>
                <li><a href="bwki">BW-KI</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h1 class="fadeInDown">Tutoral</h1>
        <p class="fadeInUp">Eine ganz kurze einführung in das System</p>
    </main>

    <section class="analysis">
        <div class="analysis-text">
            <h2 class="fadeInLeft">Erfolgreiche Strategien</h2>
    </section>

    <footer>
        <div class="footer-image left-image"></div>
        <div class="footer-image right-image"></div>
    </footer>
</body>
</html>
